<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ZRA Helper | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/dashboard.css" />
    <link rel="stylesheet" href="vendor/semantic/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">ZRA Helper</h1>
        <form class="ui form">
            <div class="field">
                <div class="ui action input">
                    <label class="ui icon button" for="clientListInput">
                        Choose client list file
                        <i class="file icon"></i>
                    </label>
                    <div class="ui input">
                        <input id="clientListInput" type="file" style="display:none">
                    </div>
                </div>
            </div>
        </form>
        <h2 class="ui header">Actions</h2>
        <div class="actions">
            <button type="button" class="ui button zra-action" id="get-all-pending-liabilities">Get All Pending Liabilities</button>
        </div>
        <div id="log-wrapper" class="hidden">
            <h2 class="ui header">Log</h2>
            <div class="log">
                <div class="log-inner"></div>
            </div>
        </div>
        <h2 class="ui header">Tasks</h2>
        <div class="tasks"></div>
        <h2 class="ui header">Output</h2>
        <div class="ui form">
            <div class="field">
                <label for="output">Output</label>
                <textarea id="output" rows="7"></textarea>
                <div class="ui two bottom attached buttons">
                    <div class="ui icon button">
                        Copy to clipboard
                        <i class="clipboard icon"></i>
                    </div>
                    <div class="ui icon button">
                        Download as CSV
                        <i class="download icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/semantic/semantic.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
