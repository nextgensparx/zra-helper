<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ZRA Helper | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/dashboard.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>
<body>
    <section class="hero is-primary is-bold is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    ZRA Helper
                </h1>
                <h2 class="subtitle">
                    Dashboard
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="dashboard container">
            <section class="dashboard-section">
                <form id="action-form">
                    <div class="field">
                        <label class="label">Client list</label>
                        <div class="control">
                            <input type="file" id="clientList" name="clientList">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Select actions</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="actions" value="pending-liabilities">
                                Get all pending liabilites
                            </label>
                        </div>
                    </div>
                    <button class="button is-primary" type="submit">Run selected action(s)</button>
                </form>
            </section>
            <section class="dashboard-section hidden" id="log-wrapper">
                <h1 class="title is-4">Log</h1>
                <div class="log">
                    <div class="log-inner"></div>
                </div>
            </section>
            <section class="dashboard-section">
                <h1 class="title is-4">Tasks</h1>
                <div class="tasks"></div>
            </section>
            <section class="dashboard-section">
                <h1 class="title is-4">Output</h1>
                <textarea id="output" rows="7"></textarea>
            </section>
        </div>
    </section>
    <script src="js/dashboard.js"></script>
</body>
</html>
