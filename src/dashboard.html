<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ZRA Helper | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/dashboard.css" />
    <link rel="stylesheet" href="vendor/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>ZRA Helper</h1>
        <form>
            <label for="clientListInput">Client List</label>
            <input id="clientListInput" type="file">
        </form>
        <h2>Actions</h2>
        <div class="actions">
            <button type="button" class="zra-action" id="get-all-pending-liabilities">Get All Pending Liabilities</button>
        </div>
        <div id="log-wrapper" class="hidden">
            <h2>Log</h2>
            <div class="log">
                <div class="log-inner"></div>
            </div>
        </div>
        <progress id="progress" class="hidden"></progress>
        <h2>Tasks</h2>
        <div class="tasks"></div>
        <h2>Output</h2>
        <textarea id="output" rows="7"></textarea>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
